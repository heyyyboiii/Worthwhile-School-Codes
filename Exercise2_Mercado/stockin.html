    <div class="center">
      <h1>Stock-In</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Product ID</label>
        </div>
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Product Category</label>
        </div>
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Product Name</label>
        </div>
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Product Price</label>
        </div>
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Product Quantity</label>
        </div>
        <br><br> 
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
        <br><br>
        <input type="submit" value="Submit">
        <br><br><br><br>

      </form>
    </div>
    
    <table class="tablesform">
        <tr class="flashy">
            <td>Product ID</td>
            <td>Product Category</td>
            <td>Product Name</td>
